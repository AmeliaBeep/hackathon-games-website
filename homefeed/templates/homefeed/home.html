{% extends 'base.html' %}

{% block content %}
{% load static %}

  <!-- Full width hero carousel -->
<div id="hero-bannner" class="hero-bannner" data-bs-ride="hero-bannner">
    <div>
        <img src="/static/images/webp/alien-planet.webp" class="d-block w-100 hero-img" alt="" width="1920" height="1080" loading="lazy">
    </div>
</div>

<!-- Include messages to display to the user -->
{% include 'homefeed/django_messages.html' %}

<!-- Include the post feed -->
{% include 'homefeed/post_feed_list.html' %}

<!-- Delete Post modal -->
<div class="modal fade" id="deleteModal" tabindex="-1"
  aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                id="deleteModalLabel">Delete post?</h5>
                <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your post?
                This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
                <a id="deleteConfirm" href="#" class="btn
                btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extras %}
    <script src="{% static 'js/edit_delete_modal_content.js' %}"></script>
{% endblock %}
