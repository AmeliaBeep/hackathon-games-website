{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block content %} 
{% load static %}

<div class="container mt-4" style="max-width: 600px">
  <form id="postForm" method="post" enctype="multipart/form-data">
    {{ post_form | crispy }}
    <p>Posting as: {{ user.username }}</p>
    {% csrf_token %}
    <button class="page-button rounded border-0 text-center" type="submit" style="width: 85px"
    >Submit</button>
  </form>
</div>
{% endblock %}
