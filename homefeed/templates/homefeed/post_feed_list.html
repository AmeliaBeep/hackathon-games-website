{% block content %}
{% load static %}

<section class="container py-4 py-md-5 px-3">
    <div class="row">
        <div class="col-12">
            <div class="card h-100">
                <div class="card-body">
                    {% for post in post_list %}
                    <h2>{{ post.user.username }}</h2>

                    {% if user.is_authenticated and user == post.user %}
                        <a class="nav-link" aria-label="Edit post"
                            style="background:orange"
                            href="{% url 'edit_post' post.id %}">Edit Post</a>
                    {% endif %}

                    <p>{{ post.caption }}</p>
                    {% if post.image %}
                    <img src="{{ post.image.url }}" alt="Post image">
                    {% endif %}
                    <p>{{ post.text }}</p>
                    <small>Posted on {{ post.date_posted }}</small>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
