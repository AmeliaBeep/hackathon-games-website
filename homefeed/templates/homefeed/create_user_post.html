{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}

<form id="postForm" method="post" enctype='multipart/form-data'>
    <div>
        {{ post_form | crispy }}
        <p>Posting as: {{ user.username }}</p>
    </div>
    {% csrf_token %}
    <div>
        <button id="submitButton" type="submit">Submit</button>
    </div>
</form>

{% endblock %}
